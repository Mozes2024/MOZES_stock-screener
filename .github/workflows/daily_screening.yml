name: Daily Stock Screening

on:
  schedule:
    # Run at 8am EST (13:00 UTC) on weekdays
    - cron: '0 13 * * 1-5'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  screen-stocks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run stock screening
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'sqlite:///./stock_screener.db' }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER || 'smtp.gmail.com' }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT || '587' }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SCREENING_TICKERS: ${{ secrets.SCREENING_TICKERS || 'AAPL,MSFT,GOOGL,AMZN,META,JPM,BAC,WMT,JNJ,XOM' }}
          SCREENING_TOP_N: ${{ secrets.SCREENING_TOP_N || '10' }}
          SCREENING_MIN_SIGNAL: ${{ secrets.SCREENING_MIN_SIGNAL || '50' }}
        run: |
          python -m src.notifications.scheduler run

      - name: Upload screening results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screening-results-${{ github.run_number }}
          path: |
            *.db
            *.log
          retention-days: 7
